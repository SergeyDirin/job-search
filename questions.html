<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #loading { text-align: center; margin-top: 50px; }
        #form-container { display: none; }
        .question { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        textarea { width: 100%; height: 100px; padding: 10px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #introduction, #conclusion { margin-bottom: 30px; }
        p { line-height: 1.6; }
    </style>
</head>
<body>

<div id="loading">We are loading your questions</div>

<div id="form-container">
    <form id="answer-form">
        <div id="introduction"></div>
        <div id="questions"></div>
        <div id="conclusion"></div>
        <button type="button" id="submit-btn">Send the answers</button>
    </form>
</div>



<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Get the 'u' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const uParam = urlParams.get('u') || '';

        try {
            // Append the 'u' parameter to the request URL
            const response = await fetch(`https://n8n.sdirin.com/webhook-test/0a178446-f312-4e40-a538-f8144e6a7c93?u=${encodeURIComponent(uParam)}`);
            if (!response.ok) {
                throw new Error('Failed to load questions');
            }
            const data = await response.json();

            // Set introduction
            const introDiv = document.getElementById('introduction');
            const introP = document.createElement('p');
            introP.textContent = data.Introduction || 'Welcome to the questionnaire.';
            introDiv.appendChild(introP);

            // Set questions (Q1 to Q15)
            const questionsDiv = document.getElementById('questions');
            for (let i = 1; i <= 15; i++) {
                const questionKey = `Q${i}`;
                const questionText = data[questionKey];
                if (questionText) {
                    const div = document.createElement('div');
                    div.className = 'question';

                    const label = document.createElement('label');
                    label.textContent = questionText;
                    label.setAttribute('for', `answer-${i}`);

                    const textarea = document.createElement('textarea');
                    textarea.id = `answer-${i}`;

                    div.appendChild(label);
                    div.appendChild(textarea);
                    questionsDiv.appendChild(div);
                }
            }

            // Set conclusion
            const conclusionDiv = document.getElementById('conclusion');
            const conclusionP = document.createElement('p');
            conclusionP.textContent = data.Conclusion || 'Thank you for completing the questionnaire.';
            conclusionDiv.appendChild(conclusionP);

            // Show form and hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('form-container').style.display = 'block';

            // Submit button handler
            document.getElementById('submit-btn').addEventListener('click', async () => {
                const answers = [];
                for (let i = 1; i <= 15; i++) {
                    answers.push(document.getElementById(`answer-${i}`)?.value || '');
                }

                try {
                    const submitResponse = await fetch('https://n8n.sdirin.com/webhook-test/00fd7cb9-6520-45eb-8c5b-52cb9cc2f377', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ answers })
                    });

                    if (!submitResponse.ok) {
                        throw new Error('Failed to send answers');
                    }
                    alert('Answers sent successfully!');
                } catch (error) {
                    console.error(error);
                    alert('Error sending answers');
                }
            });
        } catch (error) {
            console.error(error);
            document.getElementById('loading').textContent = 'Error loading questions';
        }
    });
</script>

</body>
</html>
