<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h1>User Dashboard Debug</h1>
    <div id="debug"></div>

    <script>
        // Get the raw data from localStorage
        const rawData = localStorage.getItem('userData');
        const debugDiv = document.getElementById('debug');
        
        debugDiv.innerHTML = `
            <h3>Debug Information:</h3>
            <p><strong>Raw localStorage data:</strong> ${rawData || 'null'}</p>
        `;
        
        if (rawData) {
            try {
                const parsedData = JSON.parse(rawData);
                debugDiv.innerHTML += `
                    <p><strong>Parsed data type:</strong> ${typeof parsedData}</p>
                    <p><strong>Parsed data keys:</strong> ${Object.keys(parsedData).join(', ')}</p>
                    <p><strong>Full parsed data:</strong> ${JSON.stringify(parsedData, null, 2)}</p>
                `;
                
                // Show what you're trying to access
                debugDiv.innerHTML += `
                    <p><strong>parsedData.username:</strong> ${parsedData.username || 'undefined'}</p>
                    <p><strong>parsedData.status:</strong> ${parsedData.status || 'undefined'}</p>
                `;
                
            } catch (e) {
                debugDiv.innerHTML += `<p><strong>JSON Parse Error:</strong> ${e.message}</p>`;
            }
        }
    </script>
</body>
</html>
